<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="" alt="Picture over the city of Huaraz" id="huaraz_img" width="400"/>
    <script>
        console.log('about to fetch a panorama view')
        fetch('huaraz.jpg').then(response => {
            console.log(response);
            return response.blob();
        }).then(blob =>{
            console.log(blob);
            document.getElementById("huaraz_img").src =  URL.createObjectURL(blob)
        })
    </script>
</body>
</html>
