<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="" alt="Picture over the city of Huaraz" id="huaraz_img" width="400"/>
    <script>
        console.log('about to fetch a panorama view')
        catchImage()
        .then(response =>{
            console.log("Success!")
        })
        .catch(error =>{
            console.log(error)
        })

        async function catchImage() {
            const response = await fetch('huaraz.jpg');
            const blob = await response.blob();
            document.getElementById('huaraz_img').src = URL.createObjectURL(blob)
        }
        
    </script>
</body>
</html>
